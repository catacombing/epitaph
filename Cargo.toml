[package]
name = "epitaph"
version = "0.1.0"
description = "A Wayland mobile panel"
authors = ["Christian Duerr <contact@christianduerr.com>"]
homepage = "https://github.com/chrisduerr/epitaph"
rust-version = "1.65.0"
license = "GPL-3.0"
edition = "2021"

[profile.release]
panic = 'abort'

[dependencies]
catacomb_ipc = { git = "https://github.com/chrisduerr/catacomb", rev = "db944401af28057eabdbec2f4f93951676284a0a" }
smithay = { git = "https://github.com/smithay/smithay", default-features = false, features = ["backend_egl", "backend_winit"] }
smithay-client-toolkit = { git = "https://github.com/smithay/client-toolkit" }
wayland-egl = "0.30.0"
calloop = "0.10.1"
crossfont = "0.5.0"
chrono = { version = "0.4.20", default-features = false, features = ["clock"] }
resvg = { version = "0.23.0", default-features = false }
usvg = { version = "0.23.0", default-features = false }
tiny-skia = "0.6.0"
libc = "0.2.127"
udev = "0.6.3"

[build-dependencies]
gl_generator = "0.14.0"
